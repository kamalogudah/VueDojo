<html>
  <head>
    <title>Hello</title>
  </head>
  <body>
  <div id="root" >
  </div>
  </body>
  <script src="vue.js" ></script>
  <script src="vuex.js" ></script>
  <script>
  const store = new Vuex.Store({
    state: {
      count: 0
    },

    mutations: {
      increment (state) {
        state.count++
      }
    }
  });

  store.commit('increment');
  console.log(store.state.count); // -> 1
</script>
</html>
