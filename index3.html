<!DOCTYPE html>
<html>
<head>
<title> </title>
</head>
<style>
 .color-red { color: red}
 .is-loading { background: green}

</style>
<body>
  <div id="root">
    
     <button :title="title"> Hover over me </button>

     <h1 v-bind:class="className">Hello World</h1>
     <button :class="{ 'is-loading': isLoading }" @click="toggleClass"> Click me </button>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script> -->
  <script src="vue.js"></script>
  <script>

  var app = new Vue({
    el: '#root',
    data: {
      title: 'A javascript bound title',
      className: 'color-red',
      isLoading: false
    },

    methods: {
      toggleClass() {
        this.isLoading = true;
      }
    }

  
    });

  
</script>
</body>
</html>
