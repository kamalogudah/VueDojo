<!DOCTYPE html>
<html>
<head>
<title> </title>
</head>
<body>
  <div id="root">
     <h1 v-once> {{ title }} </h1> <br/>

    <p> {{ sayHello() }} - <a v-bind:href='link'>CityRight</a></p>
    <hr>
    <p v-html='finishedLink'>  </p>
     <ul>
       <li v-for="name in names">{{ name}}</li>
       <!-- <li v-for="name in names" v-text="name"></li> -->
     </ul>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script> -->
  <script src="vue.js"></script>
  <script>

  var app = new Vue({
    el: '#root',
    data: {
      title: 'bar',
      link: 'http://cityright.consulting',
      finishedLink: '<a href="http://google.com"> Google </a> '
    },
    methods: {
      sayHello: function() {
        // return 'Helo vipi';
        this.title = "Hello"
        return this.title
      }
    }


  });

</script>
</body>
</html>
